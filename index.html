<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="">
    <h3 id="">Time Left: <span id="time-left"></span></h3>
  </header>
  <main class="container justify-content-center">

    <!-- start screen -->
    <div id="start-screen" class="align-items-center">
      <h1 class="">Play the game!</h1>
      <button id="start-game-btn" class="btn btn-primary">Start Game</button>
    </div>

    <!-- quiz content -->
    <div id="quiz-content" class="d-flex flex-column hide">
      <h2 class ="" id="question-title"></h2>
      
    </div>
    <!-- post-game info -->
    <div id="post-game-screen" class="hide">
      <h2 class="">Post Game Screen</h2>
      <p>Your Score: <span id="user-score"></span></p>
      <button id="play-again-btn">Play Again?</button>
    </div>

  </main>
  <script src="assets/questions.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
